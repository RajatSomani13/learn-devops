# argocd/argocd-unified-applicationset.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: unified-applicationset
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - chart: external-secrets
            name: external-secrets
            revision: 0.9.11
            namespace: external-secrets
            valuesFile: $values/cluster-services/eso/values.yaml
            repo: https://charts.external-secrets.io
          - chart: cloudnativepg
            name: cloudnativepg
            namespace: ds
            revision: 1.10.0
            valuesFile: $values/datasource/postgres/values.yaml
            repo: https://cloudnative-pg.github.io/charts

  template:
    metadata:
      name: "{{.name}}"
    spec:
      project: default
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace | default "default"}}'
  templatePatch: |
    spec:
      sources:
        - repoURL: '{{ .repo }}'
          chart: '{{ .chart }}'
          targetRevision: '{{ .revision }}'
          helm:
            valueFiles:
              - '{{ .valuesFile }}'
        - repoURL: https://github.com/RajatSomani13/learn-devops.git
          targetRevision: main
          ref: values
